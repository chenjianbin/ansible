- name: Install 3proxy
  yum:
    name: "{{ threeproxy_package_url[ansible_os_family] }}"
    state: latest
  notify: restart 3proxy

- name: Allow 3proxy proxy ports
  firewalld:
    zone: public
    port: "{{ item }}"
    immediate: yes
    permanent: true
    state: enabled
  loop:
    - "1080/tcp"
